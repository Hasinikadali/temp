<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <img src="/ball.png" width="100px" id="ball"/>
    <img src="/basket.avif" width="100px" id="basket"/>
    <script>
        // let b=document.body;
        // b.onkeydown=()=>{
        //     root.innerHTML="hello world"
        // }
        // ball.style.position="absolute"
        // let b=document.body;
        // let topp=0;
        // b.onkeydown=(e)=>{
        //     topp=topp+5
        //     ball.style.top=topp+"px"
        // }
        ball.style.position='absolute'
        basket.style.position='absolute'
        let b=document.body
        let l=0
        let d=400
        
        basket.style.left=l+'px'
        basket.style.top=d+'px'
        b.onkeydown=(e)=>{
            if(e.key=='ArrowRight') l+=5
            if(e.key=='ArrowDown') d+=5
            if(e.key=="ArrowLeft") l-=5
            if(e.key=='ArrowUp') d-=5
            basket.style.left=l+'px'
            basket.style.top=d+'px'

        }
    let t=0;
    let ll=0;
    function ballFall()
    {
        t++;
        if(t>600){
            t=1
            ll=Math.random()*600
        }
        ball.style.top=t+"px";
        ball.style.left=ll+'px'
        setTimeout(ballFall,10);
    }
    ballFall();
        
    </script>
</body>
</html>
