<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            justify-content: center;

        }
        .box{
            margin:20px;
        }
    </style>
</head>
<body>
    <div id="data"></div>
    <script>
        let products=[
            {
                id:1,
                name:"product 1",
                price:45,
                desc:"this is the description of p1",
                url:"https://picsum.photos/id/237/200/300"
            },
            {
                id:2,
                name:"product 2",
                price:35,
                desc:"this is the description of p2",
                url:"https://picsum.photos/200/300?grayscale"
            },
            {
                id:3,
                name:"product 3",
                price:25,
                desc:"this is the description of p3",
                url:"https://picsum.photos/seed/picsum/200/300"
            }
            
        ]
        let length=products.length
        let str="<div class='container'>"
        for(let i=0;i<length;i++)
        {
            str=str+`<div class='box'><img src="${products[i].url}"><br><h3>${products[i].name}</h3>${products[i].desc}<p></p>${products[i].price}<br><button>Add to cart</button></div>`
        }
        str=str+"</div>"
        data.innerHTML=str
    </script>
</body>
</html>-
