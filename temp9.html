<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            let email=document.getElementById('email').value
            let password=document.getElementById('password').value
            //data.innerHTML=`${email} ,${password}`
            if (email=="hasini@gmail.com" && password=="1234"){
                data.innerHTML="Welcome Hasini"
            }
            else {
                data.innerHTML="access denied"
            }

        }
    </script>
</head>
<body>
    <h1>Login form </h1>
    <p><input type="email" id="email" placeholder="enter email"></p>
    <p><input type="password" id="password" placeholder="enter password"></p>
    <button onclick="show()">Login</button>
    <hr>
    <div id="data"></div>
</body>
</html>
