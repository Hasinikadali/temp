<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=0
        function increment(){
            a++
            data.innerHTML=a
        }
        function decrement(){
           
           if (a>0){
            a--
           }
           data.innerHTML=a
        }

    </script>
</head>
<body>
    <button onclick="decrement()">-</button>
    <span id="data"></span>
    <button onclick="increment()">+</button>
</body>
</html>
